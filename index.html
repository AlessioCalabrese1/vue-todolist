<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>VUE-TODOLIST</title>
</head>

<body>

    <div id="app">
        <div class="d-flex justify-content-center mt-3">
            <ul class="list-group container-list-item text-center">
                <li class="list-group-item" v-for="(listItem, index) in todos"
                    :class="{'strikethrough-text': listItem.done}" v-if="!todos[index].removed"
                    @click="invertDone(index)">
                    {{ listItem.text }}

                    <button class="btn btn-danger" @click="removeListElement(index)">X</button>
                </li>
            </ul>
        </div>

        <div class="text-center mt-3">
            <input type="text" class="btn border" placeholder="Inserisci un elemento!" v-model="textNewLiElement" @keyUp.enter="addNewElement">
        </div>
       
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
